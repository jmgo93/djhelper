<!doctype html><html lang="es"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Conectores de equipo</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">
</head><body>
<header class="app">
  <div class="app__bar container">
    <a href="index.html" class="btn btn--ghost" style="padding:8px 12px">? Hub</a>
    <div class="title">Conectores de equipo</div>
    <div class="subtitle">Ganchos y combos para juego coral</div>
  </div>
  <div class="progress"><i></i></div>
</header>

<main class="container">
  <section class="section">
    <h2>Conector al vuelo</h2>
    <p class="small">Lanza un pase a otra persona. Evita “ping-pong” solo con el DJ.</p>
    <div style="display:flex; gap:8px; flex-wrap:wrap">
      <button class="btn btn--accent" onclick="show()">Generar conector</button>
      <button class="btn" onclick="show(true)">Conector de combate</button>
    </div>
    <div class="section" style="margin-top:10px"><p id="out" class="small">—</p></div>
  </section>
</main>

<footer class="app"><div class="container small">Tip: Nombra al PJ destino y la acción que facilitas.</div></footer>
<script src="assets/js/app.js"></script>
<script>
const sociales = [
  "Te paso el foco: «¿Quieres contarles <em>tú</em> lo que viste?»",
  "Le tiendo el documento a [NOMBRE]: «Solo tú sabrás leerlo bien».",
  "Retrocedo y asiento a [NOMBRE] para que lidere esta parte."
];
const combate = [
  "Empujo al rufián hacia [NOMBRE] para un barrido.",
  "Le lanzo mi daga a [NOMBRE]: ventaja en su siguiente acción.",
  "Creo una distracción para que [NOMBRE] flanquee sin riesgo."
];

function show(isFight){
  const arr = isFight? combate : sociales;
  out.innerHTML = arr[Math.floor(Math.random()*arr.length)];
  toast("Conector listo");
}
</script>
</body></html>
