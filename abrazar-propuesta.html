<script>
const F = [
  'Sí, y además… yo puedo aportar <em>esto</em> ahora.',

  'Puedo <em>considerar</em> un sí si… ajustamos <em>esto</em> un poco.',
  'Lo cojo y lo hago mío: entonces…
  '
];
function go(){ t.innerHTML = F[Math.floor(Math.random()*F.length)]; toast('Acepta y construye'); }
